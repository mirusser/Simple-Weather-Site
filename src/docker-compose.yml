version: '3.8'

services:
  citiesservice:
    image: citiesservice
    container_name: citiesservice
    hostname: citiesservice
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - 8081:80
    networks:
      - default
      - overlaynetwork

  citiesgrpcservice:
    image: citiesgrpcservice
    container_name: citiesgrpcservice
    hostname: citiesgrpcservice
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - 8681:80
    networks:
      - default
      - overlaynetwork

  weatherservice:
    image: weatherservice
    container_name: weatherservice
    hostname: weatherservice
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - 8082:80
    networks:
      - default
      - overlaynetwork

  weatherhistoryservice:
    image: weatherhistoryservice
    container_name: weatherhistoryservice
    hostname: weatherhistoryservice
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - 8083:80
    networks:
      - default
      - overlaynetwork

  weathersite:
    image: weathersite
    container_name: weathersite
    hostname: weathersite
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - 8084:80
    networks:
      - default
      - overlaynetwork

  iconservice:
    image: iconservice
    container_name: iconservice
    hostname: iconservice
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - 8887:80
    volumes:
      - iconservice:/var/lib/iconservicefiles
    networks:
      - default
      - overlaynetwork

  signalrserver:
    image: signalrserver
    container_name: signalrserver
    hostname: signalrserver
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - 8897:80
    networks:
      - default
      - overlaynetwork

  emailservice:
    image: emailservice
    container_name: emailservice
    hostname: emailservice
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - 8087:80
    networks:
      - default
      - overlaynetwork

networks:
  default:
    driver: bridge
  overlaynetwork:
    name: overlaynetwork
    external: true

volumes:
  iconservice:
    driver: local
